<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <title>Protected Page</title>
</head>
<body>
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="decryptContent()">Unlock</button>
    <div id="content" style="display: none;"></div>
    
    <script>
        var encryptedData = "U2FsdGVkX19EEb5jJUMxbzJ3reTxvEPmdCg+zQ7G/iA="; // Replace with your actual encrypted content

        function decryptContent() {
            var pass = document.getElementById("password").value;
            try {
                var bytes = CryptoJS.AES.decrypt(encryptedData, pass);
                var decryptedText = bytes.toString(CryptoJS.enc.Utf8);

                if (!decryptedText) {
                    alert("Incorrect password!");
                    return;
                }

                document.getElementById("content").innerHTML = decryptedText;
                document.getElementById("content").style.display = "block";
            } catch (e) {
                alert("Decryption failed!");
            }
        }
    </script>
</body>
</html>
