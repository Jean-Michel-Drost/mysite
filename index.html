<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #message {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Password Verification</h1>
    <input type="password" id="passwordInput" placeholder="Enter your password" />
    <button onclick="checkPassword()">Submit</button>
    <p id="message"></p>

    <script>
        // The encrypted password (Base64 encoded SHA-256 hash of 'password1')
        const encryptedPassword = "8f674fe3e11892dca89c6034fd8c6e350e242c6f64c7f0e0150f94e4db74538b"; 

        // Function to check the password entered by the user
        async function checkPassword() {
            const passwordInput = document.getElementById('passwordInput').value;
            const message = document.getElementById('message');

            // Generate a hash of the entered password using SHA-256
            const hashedInput = await sha256(passwordInput);

            // Compare the hashed input with the stored encrypted password
            if (hashedInput === encryptedPassword) {
                message.textContent = "Hello John Wick and Jean!";
            } else {
                message.textContent = "No way!";
            }
        }

        // Function to hash the password using SHA-256
        async function sha256(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }
    </script>
</body>
</html>
